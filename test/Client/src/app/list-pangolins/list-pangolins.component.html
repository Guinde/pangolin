<div *ngIf="pangolins && !openForm" class="container-list-pangolins">
  <ul class="list-group">
    <li class="list-group-item active">List Pangolins</li>
    <li
      *ngFor="let pangolin of pangolins; let i = index"
      class="list-group-item"
    >
      <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <span> {{ pangolin.login }} </span>
          <span> ({{ pangolin.age }} ans) </span>
        </div>
        <div class="d-flex flex-column">
          <span> {{ pangolin.famille }} </span>
          <span> {{ pangolin.race }} </span>
        </div>
        <button class="btn btn-outline-success btn-sm" (click)="addFriend(i)">
          add
        </button>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="openForm">
  <app-form-pangolin
    (submit)="submit($event)"
    [sizeForm]="'400px'"
    [editForm]="false"
  ></app-form-pangolin>
</div>
<button
  *ngIf="!openForm"
  type="button"
  class="btn btn-primary"
  (click)="addNewFriend()"
>
  Add New Friend
</button>
<div *ngIf="!pangolins">
  <h2>Loading ...</h2>
</div>
