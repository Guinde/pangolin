<div *ngIf="currentPangolin" class="card" style="width: 18rem">
  <div class="card-body d-flex justify-content-center">
    <h4 class="card-title">{{ currentPangolin.login }}</h4>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Age : {{ currentPangolin.age }} ans</li>
    <li class="list-group-item">famille : {{ currentPangolin.famille }}</li>
    <li class="list-group-item">race : {{ currentPangolin.race }}</li>
    <div class="mt-2 ml-2">
      Nourriture:
      <div class="nourriture-list">
        <div *ngFor="let item of currentPangolin.nourriture">
          {{ item }}
        </div>
      </div>
    </div>
  </ul>
  <div class="card-body d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="editProfile()">
      Modify
    </button>
  </div>
</div>

<div *ngIf="!currentPangolin" class="container" style="width: 18rem">
  <h2>Loading...</h2>
</div>
