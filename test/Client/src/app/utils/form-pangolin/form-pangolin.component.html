<form [formGroup]="form" [style.width]="sizeForm" class="border p-3">
  <div *ngIf="!editForm" class="form-group">
    <label>Login</label>
    <input
      formControlName="login"
      type="text"
      class="form-control"
      placeholder="Login"
    />
  </div>
  <div class="form-group">
    <label>Age</label>
    <input
      formControlName="age"
      type="number"
      class="form-control"
      placeholder="Age"
    />
  </div>
  <div class="form-group">
    <label>Famille</label>
    <input
      formControlName="famille"
      type="text"
      class="form-control"
      placeholder="Famille"
    />
  </div>
  <div class="form-group">
    <label>Race</label>
    <input
      formControlName="race"
      type="text"
      class="form-control"
      placeholder="Race"
    />
  </div>
  <div *ngIf="!editForm" class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />
  </div>
  <div *ngIf="editForm" class="d-flex flex-row justify-content-center mb-3">
    <div class="d-flex flex-column justify-content-center">
      Nourriture :
      <div *ngFor="let control of nourriture.controls; let i = index">
        <input [formControl]="nourriture.controls[i]" />
        <span class="delete-nourriture" (click)="removeNourriture(i)"> x </span>
      </div>
      <button
        type="button"
        class="btn btn-danger mr-1 add"
        (click)="addNourriture()"
      >
        add
      </button>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-end">
    <button
      *ngIf="editForm"
      type="button"
      class="btn btn-danger mr-1"
      (click)="onCloseForm()"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="onSubmit($event)">
      Submit
    </button>
  </div>
</form>
